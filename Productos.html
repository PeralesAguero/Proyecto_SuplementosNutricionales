<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - FitBoost</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styleproductos.css">
</head>
<body>
  <div class="sidebar-lateral">
    <div class="d-flex align-items-center px-3 pt-4 pb-2">
      <span class="fs-4 fw-semibold ms-1">FitBoost</span>
    </div>
    <hr>
    <ul class="nav flex-column px-2">
      <li class="nav-item mb-2">
        <a class="nav-link active d-flex align-items-center sidebar-btn" href="#">
          <!-- Bienestar y Salud: corazón -->
          <i class="bi bi-heart-pulse me-2 fs-4"></i>
          <span class="sidebar-text">Bienestar y Salud</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center sidebar-btn" href="#">
          <!-- Energía: rayo -->
          <i class="bi bi-lightning-charge me-2 fs-4"></i>
          <span class="sidebar-text">Energia</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center sidebar-btn" href="#">
          <!-- Ganancia Muscular: dumbbell/trophy -->
         <i class="bi bi-trophy me-2 fs-4"></i>
          <span class="sidebar-text">Ganancia Muscular</span>
        </a>
      </li> 
      <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center sidebar-btn" href="#">
          <!-- Recuperación Muscular: corazón con pulso -->
          <i class="bi bi-activity me-2 fs-4"></i>
          <span class="sidebar-text">Recuperación Muscular</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center sidebar-btn" href="#">
          <!-- Perdida de Peso: flecha hacia abajo dentro de círculo -->
          <i class="bi bi-arrow-down-circle me-2 fs-4"></i>
          <span class="sidebar-text">Perdida de Peso</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center sidebar-btn" href="#">
          <!-- Promociones: etiqueta -->
          <i class="bi bi-tag me-2 fs-4"></i>
          <span class="sidebar-text">Promociones</span>
        </a>
      </li>
    </ul>
    <hr class="mt-auto">
  </div>
  <div class="contenido-principal">
    <!-- Aquí va el contenido principal de productos -->
  </div>
</body>
</html>
